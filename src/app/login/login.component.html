<div id="id">
<div class="container">
<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="text-center">
                <h1>Login</h1>
            </div>
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                  <div class="form-group">
                    <label ><strong>UserName</strong> </label>
                    <input formControlName="username" type="name" class="form-control" placeholder="userName" required>
                    <span class="text-danger" *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required','username')">*User Name is required</span>
                  </div>
                    <div class="form-group">
                      <label><strong> Password </strong></label>
                      <input formControlName="password" type="password" class="form-control" placeholder="Password">
                      <span class="text-danger" *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">*Password is required</span>
                    </div>
                    <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary btn-block" >Login</button>
                  </form>
                  <a [routerLink]="['/signup/']">New user?Register Here</a>
                </div>
    </div>
</div>
</div>
</div>
