<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Register Here</h1>
                </div>
                    <form >
                      <form [formGroup]="signupForm" >
                        <!-- (ngSubmit)="signUp()" -->
                        <div class="form-group">
                          <label ><strong> FullName</strong> </label>
                          <input formControlName="fullname" type="name" class="form-control" placeholder="Fullname" >
                          <span class="text-danger" *ngIf="signupForm.controls['fullname'].dirty && signupForm.hasError('required','fullname')">*FullName is required</span>
                        </div>
                        <div class="form-group">
                          <label ><strong> UserName</strong> </label>
                          <input formControlName="username" type="name" class="form-control" placeholder="Username" >
                          <span class="text-danger" *ngIf="signupForm.controls['username'].dirty && signupForm.hasError('required','username')">*UserName is required</span>
                        </div>
                        <div class="form-group">
                          <label ><strong> Email Address</strong> </label>
                            <input formControlName="email" type="email" class="form-control validate" placeholder="enter your email here" >
                            <span class="text-danger" *ngIf="signupForm.controls['email'].dirty && signupForm.hasError('required','email')">*Email is required</span>
                          </div>
                          <div class="form-group">
                            <label><strong> Mobile Number</strong> </label>
                            <input formControlName="mobile" type="number" class="form-control" placeholder="mobile number">
                            <span class="text-danger" *ngIf="signupForm.controls['mobile'].dirty && signupForm.hasError('required','mobile')">*Mobile Number is required</span>
                          </div>
                        <div class="form-group">
                          <label><strong>Password</strong> </label>
                          <input formControlName="password" type="password" class="form-control" placeholder="Password">
                          <span class="text-danger" *ngIf="signupForm.controls['password'].dirty && signupForm.hasError('required','password')">*Password is required</span>
                        </div>
                        <button type="submit" [disabled]="!signupForm.valid" (click)="signUp()" class="btn btn-primary">Signup</button>
                      </form>
                    </form>
                    <a routerLink="login">Already Registered?Click to login</a>
                    </div>
        </div>
    </div>
    </div>
